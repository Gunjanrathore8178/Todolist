<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>HTML</title>

  <!-- HTML -->

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/8c162ff673.js" crossorigin="anonymous"></script>
</head>

<body>
  <button class="toggle-dark" onclick="dark()"><i class="fa-sharp fa-solid fa-moon"></i></button>
  <main>
    <section>
      <header>
        <h2 style="background-color: black;">Sharanya's todo list</h2>
      </header>
      <div class="mee">
        <button class="button button1" ><a style="color: black;" class="nav-link" href="instructions.html"><b>Instructions</b></a></button>
      </div>

      <form id="addForm">
        <input type="text" class="todoInput" placeholder="Add your new to do"/>
        <button class="btn add"><i class="fa-solid fa-circle-plus"></i></button>
      </form>
      <form id="editForm" class="invisible">
        <input type="text" class="editInput" placeholder="Edit Task" />
        <button class="add" id="editBtn" type="button"><i class="fa-sharp fa-solid fa-circle-check"></i></button>
      </form>
      <p class="err-msg" style="background-color: black;">Please enter a todo item!</p>
      <div class="todoContainer">
        <ul class="todos"></ul>
      </div>
    </div>
    </section>
  </main>

  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
